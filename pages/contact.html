<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Unonkgw/my-images/refs/heads/main/orange%20logo%20copy.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
    <nav class="navbar section-content">
        <a href="/" class="nav-logo">
            <div class="logo-flex">
                <img src="https://raw.githubusercontent.com/Unonkgw/my-images/d438345bda98748797e522f6c9994dbd15704ce2/Orange%20Logo.svg" alt="Prutas Logo">
                <h2 class="logo-text">Prutas</h2>
            </div>
        </a>
        <ul class="nav-menu">
            <button id="menu-close-button" class="fas fa-times"></button>
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="about" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
                <a href="contact" class="nav-link">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="product" class="nav-link">Products</a>
            </li>
        </ul>
                    <button id="menu-open-button" class="fas fa-bars"></button>

    </nav>
    </header>
 <main>
    <section class="contact-section">
        <div class="section-content">
          
          <!-- Left: Form Section -->
          <div class="contact-left">
            <h2 class="section-title">Contact Us</h2>
            <p class="description">We'd love to hear from you! Fill out the form and we'll get back to you as soon as possible.</p>
      
            <form class="contact-form">
              <div class="form-grid">
                <div class="form-left">
                  <input type="text" name="name" placeholder="Your Name" required>
                  <input type="email" name="email" placeholder="Your Email" required>
                  <input type="text" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-right">
                  <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
              </div>
              <button type="submit" class="button">Send Message</button>
            </form>
          </div>
      
          <!-- Right: Image Section -->
          <div class="contact-image-wrapper">
            <img src="https://twistedcitrus.co.nz/uploads/images/contact-new-01.webp" alt="Contact Image" class="contact-image">
          </div>
      
        </div>
      </section>
    </main>
</body>
</html>
